apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "crypto-ticker-ip"
    networking.gke.io/v1beta1.FrontendConfig: "{{ .Release.Name }}-frontend-config"
    networking.gke.io/managed-certificates: "{{ .Release.Name }}-cert"
spec:
  rules:
  - host: {{ .Release.Name }}-34-49-17-144.nip.io
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 8080 