apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
    networking.gke.io/v1beta1.FrontendConfig: "{{ .Release.Name }}-frontend-config"
spec:
  defaultBackend:
    service:
      name: {{ .Release.Name }}
      port:
        number: 8080 