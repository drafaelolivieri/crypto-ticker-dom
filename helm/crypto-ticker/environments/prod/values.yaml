replicaCount: 2

image:
  repository: nemesisrfl/crypto-ticker
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector:
  pool-type: production

tolerations:
  - key: pool-type
    operator: Equal
    value: production
    effect: PreferNoSchedule

env:
  - name: PORT
    value: "8080"
  - name: ENVIRONMENT
    value: "production"
  - name: MB_LOGIN
    valueFrom:
      secretKeyRef:
        name: crypto-ticker-secrets
        key: mb_login
  - name: MB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: crypto-ticker-secrets
        key: mb_password 