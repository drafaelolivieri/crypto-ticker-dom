replicaCount: 2

image:
  repository: nemesisrfl/crypto-ticker
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

environment: production

nodeSelector:
  environment: production

tolerations:
  - key: "environment"
    operator: "Equal"
    value: "production"
    effect: "NoSchedule"

env:
  - name: PORT
    value: "8080"
  - name: ENVIRONMENT
    value: "production"
  - name: MB_LOGIN
    valueFrom:
      secretKeyRef:
        name: crypto-ticker-secrets
        key: mb_login
  - name: MB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: crypto-ticker-secrets
        key: mb_password 