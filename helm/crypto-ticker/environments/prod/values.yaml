replicaCount: 2

image:
  repository: nemesisrfl/crypto-ticker
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

environment: production

rollingUpdate:
  maxSurge: 25%
  maxUnavailable: 0

nodeSelector:
  cloud.google.com/gke-nodepool: gke-crypto-ticker-entrevist-prod-pool-a4f76e0c-tsdl

tolerations:
  - key: "nodeType"
    operator: "Equal"
    value: "prod"
    effect: "PreferNoSchedule"

env:
  - name: PORT
    value: "8080"
  - name: ENVIRONMENT
    value: "production"
  - name: MB_LOGIN
    valueFrom:
      secretKeyRef:
        name: crypto-ticker-secrets
        key: mb_login
  - name: MB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: crypto-ticker-secrets
        key: mb_password

monitoring:
  enabled: true
  alertEmail: ${ALERT_EMAIL} 