kube-prometheus-stack:
  fullnameOverride: prometheus
  grafana:
    enabled: true
    service:
      type: ClusterIP
    persistence:
      enabled: true
      size: 10Gi
    additionalDataSources:
      - name: Tempo
        type: tempo
        url: http://tempo:3100
        access: proxy
  prometheus:
    prometheusSpec:
      retention: 15d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
      additionalScrapeConfigs:
        - job_name: 'crypto-ticker-staging'
          static_configs:
            - targets: ['crypto-ticker-staging:8080']
          labels:
            environment: staging
        - job_name: 'crypto-ticker-prod'
          static_configs:
            - targets: ['crypto-ticker-prod:8080']
          labels:
            environment: production
        - job_name: 'tempo'
          static_configs:
            - targets: ['tempo:3200']
          labels:
            environment: monitoring
    prometheusSpec:
      containers:
        - name: prometheus
          args:
            - --web.enable-admin-api
            - --web.enable-lifecycle
            - --web.cors.origin=.*
            - --web.cors.methods=GET,POST,PUT,DELETE,OPTIONS

tempo:
  enabled: true
  serviceMonitor:
    enabled: true
  persistence:
    enabled: true
    size: 10Gi
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
  config: |
    server:
      http_listen_port: 3200
      cors:
        allowed_origins: ["*"]
        allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"
    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1_000_000
      max_block_duration: 5m
    compactor:
      compaction:
        block_retention: 48h
    metrics_generator:
      registry:
        external_labels:
          source: tempo
    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
    search_enabled: true

 